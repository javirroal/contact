<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Formulario</title>
</head>
<body>

     <!-- header design -->
     <header id="headerToggle" class="header">
        <a href="https://utilyti.com/"logo"><img class="logo" src="./img/logo_nuevo.png"></a>
        <a href="https://www.uandina.edu.pe/"logo"><img class="logo" src="./img/UAC.png"></a>
        <a href="https://www.cype.com/"logo"><img class="logo" src="./img/Cype.png"></a>
    </header>
    
     <!--SECTION A: CONTACT FORM-->

        <section id="contact-a" class="text-center py-3">
            <div class="container-contact">
                <h2 class="section-title">Formulario</h2>
                <div class="bottom-line"></div>
                <p class="lead">Dejanos tus datos para mantener la data actualizada</p>
                <form>
                    <div class="text-fields">
                        <input type="text" class="text-input name-input" placeholder="Nombre Completo" name="name" required>
                        <input type="text" class="text-input subject-input" placeholder="Carrera Universitaria" name="subject" required>
                        <input type="email" class="text-input email-input" placeholder="Email" name="email" required>
                        <input type="text" class="text-input phone-input" placeholder="Número telefónico" name="phone" required>
                        <textarea class="text-input message-input" placeholder="Recomiende algun curso o capacitación indispensable para su profesión" name="message"></textarea>
                        <div class="my-2">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn-dark">Enviar</button>
                </form>
            </div>
        </section>
    

    <script src="/script.js"></script>
</body>
</html>
